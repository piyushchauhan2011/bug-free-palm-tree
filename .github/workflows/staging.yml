name: Deploy to staging
on:
  pull_request:
    types: [labeled]
jobs:
  merge-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Merge by labeled
        uses: devmasx/merge-branch@master
        with:
          type: "now"
          label_name: "deploy"
          target_branch: "staging"
          github_token: ${{ github.token }}
          message: "success"
